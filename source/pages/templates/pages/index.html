<html>
  <body>
    <h1>{{path}}</h1>
{% if folders %}
    <ul>
    {% for folder in folders %}
        <li><a href="?path={{path}}{{folder}}">{{ folder }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

{% if scripts %}
    <ul>
    {% for script in scripts %}
        <li><a href="?path={{path}}{{script}}">{{ script }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
  </body>
</html>
